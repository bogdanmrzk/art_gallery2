<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.description }}</p>
    <img src="{{ post.image.url }}" alt="{{ post.title }}">
    <a href="{% url 'posts' %}">На головну</a>
    <a href="{% url 'post-delete' post.pk %}">Видалити</a>
</body>
</html>
